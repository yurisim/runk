<div class="grid grid-cols-1 my-3">
  <p>{{ questionNumber + 1 }}. {{ QA.question }}</p>

  <mat-button-toggle-group class="w-fit place-self-center rounded-none">
    <!-- Ensure that this reads the inputted value if it previously has a record -->
    <mat-button-toggle
      *ngFor="let option of scaleOptions; let i = index"
      [value]="option"
      [checked]="option === QA.answer"
      (change)="scaleChange(option)"
    >
      {{ option }}
    </mat-button-toggle>
  </mat-button-toggle-group>
  <mat-form-field appearance="outline" *ngIf="commentEnabled" class="mt-3">
    <mat-label>Comments</mat-label>
    <textarea
      matInput
      #comment
      rows="{{ (charLimit / 225) * 2 }}"
      maxlength="{{ charLimit }}"
      formControlName="reasonReport"
      (input)="commentChange(comment.value)"
    ></textarea>
    <mat-hint align="end"
      >{{ comment.value.length }} / {{ charLimit }}</mat-hint
    >
  </mat-form-field>
</div>
