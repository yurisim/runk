<mat-card class="w-fit m-3">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-title class="mx-3">Sign In</mat-card-title>
    <mat-card-content>
      <div class="flex flex-row space-x-12">
        <p>Don't have an account</p>
        <a mat-button color="primary" class="underline">Get one!</a>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>email</mat-label>
          <input
            matInput
            formControlName="email"
            name="email"
            placeholder="Ex. bob.snuffy@us.af.mil"
            required
          />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>password</mat-label>
          <input
            matInput
            formControlName="password"
            name="password"
            [type]="hide ? 'password' : 'text'"
            required
            pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[a-z]).{8,}$"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngif="loginForm.value.password"
            >Password must be a combination of lower-case, upper-case, numbers,
            and at least 9 characters long</mat-error
          >
        </mat-form-field>
      </div>
      <div class="flex flex-row space-x-4 space-y-2.5">
        <mat-checkbox id="rememberMeCheckbox">Remember Me</mat-checkbox>
        <a mat-button color="primary">Forgot Password</a>
      </div>
    </mat-card-content>

    <div class="container mx-auto">
      <button mat-stroked-button color="primary" type="submit">Log In</button>
    </div>
  </form>
</mat-card>
