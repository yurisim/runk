<mat-card class="w-auto max-w-xl mx-auto mt-40">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-header class="justify-center">
      <mat-card-title class="text-center text-3xl">Login</mat-card-title>
      <mat-card-subtitle
        class="flex flex-row justify-items-center items-center"
      >
        <p class="mb-0">Don't have an account?</p>
        <a mat-button color="primary" class="underline"
          >Get one!</a
        ></mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-col">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="bob.ross.1@us.af.mil"
            required
          />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hide ? 'password' : 'text'"
            required
            [pattern]="passwordPattern"
          />
          <button mat-icon-button type="button" matSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="flex flex-row justify-between items-center">
        <mat-checkbox id="rememberMeCheckbox">Remember Me</mat-checkbox>
        <a mat-button color="primary">Forgot Password</a>
      </div>
    </mat-card-content>

    <mat-card-actions class="justify-end px-4 mb-3">
      <button mat-raised-button color="primary" type="submit">Log In</button>
    </mat-card-actions>
  </form>
</mat-card>
