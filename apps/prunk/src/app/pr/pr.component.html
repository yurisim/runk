<mat-stepper #stepper class="flex justify-center max-w-screen-md m-3 min-w-fit">
  <!-- TAB 01 -->
  <mat-step [stepControl]="rateeTab">
    <form [formGroup]="rateeTab" class="flex flex-col">
      <ng-template matStepLabel>Ratee Identification</ng-template>

      <!-- Line 1 -->
      <div class="mt-2 formLineItem">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input
            matInput
            placeholder="First Name"
            formControlName="firstName"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input
            matInput
            placeholder="Last Name"
            formControlName="lastName"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>MI</mat-label>
          <input matInput formControlName="middleInitial" maxlength="1" />
        </mat-form-field>
      </div>

      <!-- Line 2 -->
      <div class="formLineItem">
        <mat-form-field appearance="outline">
          <mat-label>SSN</mat-label>
          <input matInput formControlName="SSN" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>DAFSC</mat-label>
          <input matInput formControlName="DAFSC" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Grade</mat-label>
          <input matInput formControlName="grade" />
        </mat-form-field>
      </div>

      <!-- Line 3 -->
      <div>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Organization</mat-label>
          <input matInput placeholder="ex: 552 ACNS" formControlName="org" />
        </mat-form-field>
      </div>

      <!-- Line 4 -->
      <div class="formLineItem">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>PAS Code</mat-label>
          <input matInput formControlName="PAS" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>FDID</mat-label>
          <input matInput formControlName="FDID" />
        </mat-form-field>
      </div>

      <!-- Line 5 -->
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Select a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input
              matStartDate
              placeholder="Start date"
              readonly
              formControlName="startDate"
            />
            <input
              matEndDate
              placeholder="End date"
              readonly
              formControlName="endDate"
            />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>

      <!-- Line 6 -->
      <div class="formLineItem">
        <mat-form-field appearance="outline">
          <mat-label>No. Days Non-Rated</mat-label>
          <input matInput formControlName="daysNonRated" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>No. Days Supervision</mat-label>
          <input matInput formControlName="daysRated" readonly />
        </mat-form-field>
      </div>

      <!-- Line 7 -->
      <div class="formLineItem">
        <mat-form-field appearance="outline">
          <mat-label>Duty Title</mat-label>
          <input matInput formControlName="dutyTitle" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Reason For Report</mat-label>
          <input matInput formControlName="reasonReport" />
        </mat-form-field>
      </div>

      <!-- Line 8 -->
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Key Duties, Tasks, Responsibilities</mat-label>
          <textarea matInput formControlName="reasonReport"></textarea>
        </mat-form-field>
      </div>
      <div class="flex justify-end">
        <button
          mat-flat-button
          color="primary"
          matStepperNext
        >
          Next
          <mat-icon iconPositionEnd> arrow_forward_ios</mat-icon>
        </button>
      </div>
    </form>
  </mat-step>
  <!-- Tab 2 -->
  <mat-step [stepControl]="performanceTab" label="Performance Review">
    <form [formGroup]="performanceTab">
      <runk-review-scale
        *ngFor="let QA of QAs; let i = index"
        [questionNumber]="i"
        [QA]="QA"
        [charLimit]="charLimits[i]"
        [commentEnabled]="commentsEnabled[i]"
        (emitQA)="setQA($any($event))"
        (emitComment)="setComment($event, i)"
      ></runk-review-scale>

      <div class="flex justify-between">
        <button mat-button matStepperPrevious color="primary">
          <mat-icon> arrow_back_ios</mat-icon>
          Back
        </button>
        <button mat-flat-button color="primary" matStepperNext>
          Next
          <mat-icon iconPositionEnd> arrow_forward_ios</mat-icon>
        </button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
